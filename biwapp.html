<html>
<head>
    <title>BIWAPP</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        #BiwappWidget {
            background-color: transparent;
            /* Apply dark mode filter to entire widget */
            filter: invert(1) hue-rotate(180deg);
        }
    </style>
</head>
<body>
<div id="BiwappWidget"></div> 
<script> 
    (function() { 
        window.BiwappWidget = "biwapp", 
        "biwapp" in window || (window.biwapp = function() { 
        window.biwapp.q.push(arguments) 
        }, window.biwapp.q = []), 
        window.biwapp.areaToUse = "heidekreis"; 
        window.biwapp.containingDivId = "BiwappWidget"; 
        window.biwapp.width = "600"; 
        window.biwapp.height = "1000"; 
        var o = document.createElement("script"); 
        o.src = "//www.biwapp.de/widget/biwapp.js", o.async = !0; 
        var n = document.getElementsByTagName("script")[0]; 
        n.parentNode.insertBefore(o, n); 
    })(); 
</script> 
</body>
</html>
