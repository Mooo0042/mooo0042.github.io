<!DOCTYPE html>
<html>
    <head>
        <title>Solara</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
        <script>
  const correctPassword = "Password"; // Passwort hier eintragen

  function getPasswordFromUrl() {
    const params = new URLSearchParams(window.location.search);
    return params.get('pw');
  }

  function checkPassword(pw) {
    if (pw === correctPassword) {
      document.getElementById('content').style.display = 'block';
      document.getElementById('password-form').style.display = 'none';
    } else {
      alert('Falsches Passwort!');
    }
  }

  window.onload = function() {
    const urlPw = getPasswordFromUrl();
    if (urlPw === correctPassword) {
      document.getElementById('content').style.display = 'block';
      document.getElementById('password-form').style.display = 'none';
    }
  };

  function onSubmit(e) {
    e.preventDefault();
    const inputPw = document.getElementById('pw-input').value;
    checkPassword(inputPw);
  }
</script>

    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
          <div id="password-form" data-aos="zoom-in-down" data-aos-duration="3000">
    <form onsubmit="onSubmit(event)">
      <label for="pw-input">Passwort:</label>
      <input type="password" id="pw-input" />
      <button type="submit">Einloggen</button>
    </form>
  </div>
  <div id="content" style="display: none;">
        <h1>Willkommen auf der Staats Website von Solara</h1>
        <a href="wappen.html?pw=Password">
        <div class="card" data-aos="fade-right">
            <img src="IMG_0300.jpeg" alt="Wappen">
            <div class="card-content">
                <h6>Unser Wappen</h6>
            </div>
        </div>
        </a>
        <a href="flagge.html?pw=Password">
        <div class="card reverse" data-aos="fade-left">
            <img src="IMG_0299.jpeg" alt="Flagge">
            <div class="card-content">
                <h6>Unsere Flagge</h6>
            </div>
        </div>
        </a>
        <a href="soeder.html?pw=Password">
        <div class="card" data-aos="fade-right">
            <img src="soeder.png" alt="SÃ¶der">
            <div class="card-content">
                <h6>Unser Staatsoberhaupt</h6>
            </div>
        </div>
        </a>
        </div>
    </body>
</html>
