<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered SVG</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: BLACK; /* Optional background color */
        }
        img {
            width: 100px; /* Set the size of your SVG */
            height: 100px; /* Set the size of your SVG */
        }
    </style>
</head>
<body>
    <!-- Use the <img> tag to reference your SVG file -->
    <img src="qr.svg" alt="Centered SVG">
</body>
</html>
